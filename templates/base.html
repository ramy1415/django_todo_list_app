<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList{% block title %}{% endblock %}</title>

    <link href="{% static 'style/bootstrap/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'style/fontawesome/css/all.css' %}" rel="stylesheet" />
    <script src="{% static 'style/jquery/jquery-3.5.1.min.js'%}"></script>
    <script src="{% static 'style/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'style/bootstrap/js/bootstrap.js' %}"></script>
    {% block 'additional_includes' %}{% endblock %}

</head>
<body>
    <div class="container">
        {% block content%}{% endblock %}
    </div>
</body>
</html>
